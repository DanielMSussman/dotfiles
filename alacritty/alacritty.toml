[window]

opacity = 0.95
blur = true
dimensions = {columns = 100, lines=40}

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "ArrowUp", mods = "Control|Shift", action = "IncreaseFontSize" },
{ key = "ArrowDown", mods = "Control|Shift", action = "DecreaseFontSize" },
]

[font]
normal.family = "FiraMono Nerd Font"
bold.family = "FiraMono Nerd Font Bold"
italic.family = "FiraMono Nerd Font Italic"
bold_italic.family = "FiraMono Nerd Font Bold Italic"
size = 12
